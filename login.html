<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jyoti R Dahal">
  <title>Login-form</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="jicon.png">
</head>

<body>
  <div class="container"> <!--For Login-Form page-->
        <div class="brand-logo"> <!--For Logo Design-->
        </div>
        <div class="brand-title">CODE WITH ZOTI</div> <!--For Name of Brand/Company-->

        <div class="inputs">  <!--For Labels and inputs and button-->
              <label for="email">EMAIL</label> <!--Email Label-->
              <input type="email" id="email" name="email" placeholder="email@gmail.com"> <!--Input box for email-->

              <label for="pws">PASSWORD</label> <!--Password Label-->
              <input type="password" id="pws" name="pws" placeholder="Min 6 characters long"> <!--Input box for Password-->
              <button type="submit">LOGIN</button> <!--Button for Login-->
        </div>
         <!--Information about for creater as a name-->
        <div class="creater">
          <a href="https://www.instagram.com/code_with_zoti/">Made By Jyoti D.</a>
        </div>
        
  </div> <!--End of the form page-->
 
  
</body>
</html>
